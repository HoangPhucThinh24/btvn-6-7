<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tạo tài khoản Gmail</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="logo">
      <img
        src="https://www.gstatic.com/apps/signup/resources/google-workspace-lockup.svg"
        alt="logo"
      />
    </div>

    <div class="content">
      <div class="account">
        <div class="create-account">
          <img
            src="https://www.gstatic.com/apps/signup/resources/products_lockup_icon.svg"
            alt="anh logo"
            width="222px"
            height="48px"
          />

          <h2>Cùng bắt đầu nào</h2>
          <h4>Tạo tài khoản Google workspace</h4>

          <div class="name">
            <input type="text" placeholder="Họ" />
            <input type="text" placeholder="Tên" />
          </div>

          <div class="email">
            <input type="text" placeholder="Địa chỉ email" />
          </div>

          <a href="#">
            <button>Tiếp theo</button>
          </a>
        </div>

        <div class="img-account">
          <div class="new-logo">
            <img
              src="https://www.gstatic.com/apps/signup/resources/gemini-color-v2-24dp.svg"
              alt="logo"
              width="50px"
              height="50px"
            />
          </div>

          <div class="notes">
            <img
              src="lib/z6035752918512_8c37c96ccd6b7c2937a1fb0a914c9a64.jpg"
              alt="anh notes"
              width="317px"
              height="202px"
            />
          </div>

          <h2>Trải nghiệm một cách làm việc mới nhờ AI tạo sinh</h2>

          <h4>
            Khi dùng Google Workspace, bạn có thể mua Gemini dưới dạng tiện ích
            bổ sung để sáng tạo, kết nối và cộng tác theo cách chưa từng có
          </h4>
        </div>
      </div>
    </div>
  </body>
</html>
